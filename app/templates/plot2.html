<script>

    function initChart(entity) {


        chart("/static/files/data2.csv", "orange");
        var datearray = [];
        var colorrange = [];

        function chart(csvpath, color) {
            if (color == "blue") {
                colorrange = ["#045A8D", "#2B8CBE", "#74A9CF", "#A6BDDB", "#D0D1E6", "#F1EEF6"];
            }
            else if (color == "pink") {
                colorrange = ["#980043", "#DD1C77", "#DF65B0", "#C994C7", "#D4B9DA", "#F1EEF6"];
            }
            else if (color == "orange") {
                colorrange = ['#66c2a5', '#fc8d62', '#8da0cb', '#e78ac3', '#a6d854', '#ffd92f', '#e5c494', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3', '#b3b3b3'];
                ;
            }
            strokecolor = colorrange[0];
            var format = d3.time.format("%Y");
            var margin = {top: 20, right: 40, bottom: 30, left: 50};
            var width = 760 - margin.left - margin.right;
            var height = 300 - margin.top - margin.bottom;
            var tooltip = d3.select("#activities")
                    .append("div")
                    .attr("class", "remove")
                    .style("position", "absolute")
                    .style("z-index", "20")
                    .style("visibility", "hidden")
                    .style("top", "30px")
                    .style("left", "300px");
            var x = d3.time.scale()
                    .range([0, width]);
            var y = d3.scale.linear()
                    .range([height - 10, 0]);
            var z = d3.scale.ordinal()
                    .range(colorrange);
            var xAxis = d3.svg.axis()
                    .scale(x)
                    .tickFormat(d3.time.format('%Y'))
                    .orient("bottom").ticks(5);
            var yAxis = d3.svg.axis()
                    .scale(y);
            var yAxisr = d3.svg.axis()
                    .scale(y);
            var stack = d3.layout.stack()
                    .offset("silhouette")
                    .values(function (d) {
                        return d.values;
                    })
                    .x(function (d) {
                        return d.date;
                    })
                    .y(function (d) {
                        return d.value;
                    });
            var nest = d3.nest()
                    .key(function (d) {
                        return d.key;
                    });
            var area = d3.svg.area()
                    .interpolate("cardinal")
                    .x(function (d) {
                        return x(d.date);
                    })
                    .y0(function (d) {
                        return y(d.y0);
                    })
                    .y1(function (d) {
                        return y(d.y0 + d.y);
                    });
            var svg = d3.select(".chart").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var graph = d3.csv("/my/data/" + entity, function (data) {
                data.forEach(function (d) {
                    d.date = format.parse(d.date);
                    d.value = +d.value;
                });
                var layers = stack(nest.entries(data));
                x.domain(d3.extent(data, function (d) {
                    return d.date;
                }));
                y.domain([0, d3.max(data, function (d) {
                    return d.y0 + d.y;
                })]);
                svg.selectAll(".layer")
                        .data(layers)
                        .enter().append("path")
                        .attr("class", "layer")
                        .attr("d", function (d) {
                            return area(d.values);
                        })
                        .style("fill", function (d, i) {
                            return z(i);
                        });
                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);
                svg.append("g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + width + ", 0)");
                svg.append("g")
                        .attr("class", "y axis")
                ;
                svg.selectAll(".layer")
                        .attr("opacity", 1)
                        .on("mouseover", function (d, i) {
                            svg.selectAll(".layer").transition()
                                    .duration(250)
                                    .attr("opacity", function (d, j) {
                                        return j != i ? 0.6 : 1;
                                    })
                        })
                        .on("mousemove", function (d, i) {
                            mousex = d3.mouse(this);
                            mousex = mousex[0];
//      var invertedx = x.invert(mousex);
//      invertedx = invertedx.getMonth() + invertedx.getDate();
//      var selected = (d.values);
//      for (var k = 0; k < selected.length; k++) {
//        datearray[k] = selected[k].date
//        datearray[k] = datearray[k].getMonth() + datearray[k].getDate();
//      }
//      mousedate = datearray.indexOf(invertedx);
//      pro = d.values[mousedate].value;
                            d3.select(this)
                                    .classed("hover", true)
                                    .attr("stroke", strokecolor)
                                    .attr("stroke-width", "0.5px"),
                                    tooltip.html("<h3>" + d.key + "<br> </h3>").style("visibility", "visible");

                        })
                        .on("mouseout", function (d, i) {
                            svg.selectAll(".layer")
                                    .transition()
                                    .duration(250)
                                    .attr("opacity", "1");
                            d3.select(this)
                                    .classed("hover", false)
                                    .attr("stroke-width", "0px"), tooltip.html("<h3>" + d.key + "<br> </h3>").style("visibility", "hidden");
                        })

                var vertical = d3.select(".chart")
                        .append("div")
                        .attr("class", "remove")
                        .style("position", "absolute")
                        .style("z-index", "19")
                        .style("width", "1px")
                        .style("height", "380px")
                        .style("top", "10px")
                        .style("bottom", "30px")
                        .style("left", "0px")
                        .style("background", "#fff");
                d3.select(".chart")
                        .on("mousemove", function () {
                            mousex = d3.mouse(this);
                            mousex = mousex[0] + 5;
                            vertical.style("left", mousex + "px")
                        })
                        .on("mouseover", function () {
                            mousex = d3.mouse(this);
                            mousex = mousex[0] + 5;
                            vertical.style("left", mousex + "px")
                        });
            });
        }
    };

    initChart("{{entity_name}}");
</script>

        var common = "nand, introduction, poop,i,me,my,myself,we,us,our,ours,ourselves,you,your,yours,yourself,yourselves,he,him,his,himself,she,her,hers,herself,it,its,itself,they,them,their,theirs,themselves,what,which,who,whom,whose,this,that,these,those,am,is,are,was,were,be,been,being,have,has,had,having,do,does,did,doing,will,would,should,can,could,ought,i'm,you're,he's,she's,it's,we're,they're,i've,you've,we've,they've,i'd,you'd,he'd,she'd,we'd,they'd,i'll,you'll,he'll,she'll,we'll,they'll,isn't,aren't,wasn't,weren't,hasn't,haven't,hadn't,doesn't,don't,didn't,won't,wouldn't,shan't,shouldn't,can't,cannot,couldn't,mustn't,let's,that's,who's,what's,here's,there's,when's,where's,why's,how's,a,an,the,and,but,if,or,because,as,until,while,of,at,by,for,with,about,against,between,into,through,during,before,after,above,below,to,from,up,upon,down,in,out,on,off,over,under,again,further,then,once,here,there,when,where,why,how,all,any,both,each,few,more,most,other,some,such,no,nor,not,only,own,same,so,than,too,very,say,says,said,shall";

        var word_count = {};

        var words = text_string.split(/[ '\-\(\)\*":;\[\]|{},.!?]+/);
          if (words.length == 1){
            word_count[words[0]] = 1;
          } else {
            words.forEach(function(word){
              var word = word.toLowerCase();
              if (word != "" && common.indexOf(word)==-1 && word.length>1){
                if (word_count[word]){
                  word_count[word]++;
                } else {
                  word_count[word] = 1;
                }
              }
            })
          }

        var svg_location = "#chart2";
        var width = 250;
        var height = 150;

        var fill = d3.scale.category20();

        var word_entries = d3.entries(word_count);

        var xScale = d3.scale.linear()
           .domain([0, d3.max(word_entries, function(d) {
              return d.value;
            })
           ])
           .range([5,25]);

        d3.layout.cloud().size([width, height])
          .timeInterval(20)
          .words(word_entries)
          .fontSize(function(d) { return xScale(+d.value); })
          .text(function(d) { return d.key; })
          .rotate(function() { return ~~(Math.random() * 2) * 90; })
          .font("Impact")
          .on("end", draw)
          .start();

        function draw(words) {
          d3.select(svg_location).append("svg")
              .attr("width", width)
              .attr("height", height)
            .append("g")
              .attr("transform", "translate(" + [width >> 1, height >> 1] + ")")
            .selectAll("text")
              .data(words)
            .enter().append("text")
              .style("font-size", function(d) { return xScale(d.value) + "px"; })
              .style("font-family", "Impact")
              .style("fill", function(d, i) { return fill(i); })
              .attr("text-anchor", "middle")
              .attr("transform", function(d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
              })
              .text(function(d) { return d.text; })
      .on("click", function (d, i){
          window.location = "/entities/method/"+d.text;
      })

      "mouseover": function(d) {
        d3.select(this).style("cursor", "pointer")
      },
      "mouseout": function(d) {
        d3.select(this).style("cursor", "")
      }
    });
        }

        d3.layout.cloud().stop();
      }

      })

     function midAngle(d) {

        return [label.centroid(d),[o[0],pos[1]] , pos];

      .style("fill", "none")
      //.attr('stroke','grey')
      .attr("stroke", function(d,i) { return color(i); })
      .style("stroke-width", "1px");
});
function tweenPie(b) {
  b.innerRadius = 0;
  var i = d3.interpolate({startAngle: 0, endAngle: 0}, b);
  return function(t) { return arc(i(t)); };
}

function tweenDonut(b) {
  b.innerRadius = radius * .6;
  var i = d3.interpolate({innerRadius: 0}, b);
  return function(t) { return arc(i(t)); };
}
